		<!DOCTYPE html>

		<body>
		<h1> The Brooklyn Bridge</h1>
		<h1>Zoom Effect, Drag Me Effect, & Automatic Uppercase Effect:</h1>
		
		<h4> Enter Anything: <input type="text" id="fname" onblur="myFunction()"> </h4>

		<!--When you leave the input field, a function is triggered which transforms the input text to upper case.-->

		<script>
		function myFunction() {
		    var x = document.getElementById("fname");
		    x.value = x.value.toUpperCase();
		}
		</script>
		<style>
		.droptarget {
		    float: left; 
		    width: 100px; 
		    height: 35px;
		    margin: 15px;
		    padding: 10px;
		    border: 1px solid #aaaaaa;
		}
		</style>
		</head>
		<body>


	<div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
	  <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget">Drag me!</p>
	</div>

	<div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

	<p style="clear:both;"></p>

	<p id="demo"></p>

	<script>
	function dragStart(event) {
	    event.dataTransfer.setData("Text", event.target.id);
	}

	function dragging(event) {
	    document.getElementById("demo");
	}

	function allowDrop(event) {
	    event.preventDefault();
	}

	function drop(event) {
	    event.preventDefault();
	    var data = event.dataTransfer.getData("Text");
	    event.target.appendChild(document.getElementById(data));
	    document.getElementById("demo");
	}
	</script>

		  <div class="child"></div>
		  <div class="slideshow-container">
